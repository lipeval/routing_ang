<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <label>Email</label>
                <div class="form-group">
                    <input
                    type="text" 
                    name="email" 
                    class="form-control"
                    ngModel
                    #email="ngModel"
                    required>
                    <div class="alert-danger" *ngIf="!email.valid && email.touched">The email is required</div>
                </div>

                <div class="form-group">
                    <label>Subscription</label>
                    <select  
                    name="subscription" 
                    class="form-control"
                    ngModel>
                        <option *ngFor="let sub of subscriptions" [value]="sub">{{sub}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input 
                    type="text" 
                    name="password" 
                    class="form-control"
                    ngModel
                    #password="ngModel"
                    required>
                    <div class="alert-danger" *ngIf="!password.valid && password.touched">The password is required</div>
                </div>
              
              

                <button type="submit" class="btn btn-danger">Submit</button>
            </form>

            <!-- <div class="row">
                <div class="col-1">
                    Your value
                    <p>{{formValue.email}}</p>
                </div>
            </div> -->
        </div>
    </div>
</div>
